<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Form Demo</h2>
        <div class="row">

            <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Enter your email" id="email">
            </div>

            <div class="col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" id="password">

            </div>
       
        </div>

        <form class="mb-3">
        

        <label class="form-label" for="address">Address</Address></label>
        <input type="text" class="form-control-sm" placeholder="Enter your address" id="address">

        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose your city</option>
                <option value="1">Noida</option>
                <option value="2">Delhi</option>
                <option value="3">Mumbai</option>
              </select>
        </div>


        <div class="normal mb-3 ">         
            <input type="checkbox" id="agree" >
            <label for="agree">Agree</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Agree
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              yes/no
            </label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Gay button</label>
          </div>

    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
